<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-bold text-gray-900">
                Logo
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Zaloguj siÄ™ na swoje konto
            </p>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
            <div class="shadow-sm space-y-4">
                <!-- Email Field -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Email address</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="loginForm.get('email')?.invalid">
                        {{ getErrorMessage('email') }}
                    </mat-error>
                </mat-form-field>

                <!-- Password Field -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password"
                           [type]="hidePassword ? 'password' : 'text'" required>
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.invalid">
                        {{ getErrorMessage('password') }}
                    </mat-error>
                </mat-form-field>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <mat-checkbox class="text-sm">
                    Remember me
                </mat-checkbox>
                <a href="#" class="text-sm text-primary hover:text-primary-dark">
                    Forgot your password?
                </a>
            </div>

            <!-- Submit Button -->
            <button mat-raised-button color="primary"
                    class="w-full py-3 px-4 text-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300"
                    [disabled]="!loginForm.valid">
                Sign in
            </button>
        </form>
    </div>
</div>
