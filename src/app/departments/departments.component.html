<ul class="divide-y divide-gray-200">
  @for (department of deps(); track department.id) {
    <li
      class="p-4 hover:bg-gray-50 transition duration-150 ease-in-out cursor-pointer flex justify-between items-center"
      (click)="viewDetails(department)"
    >
      <div class="flex-1">
        <div class="flex items-center">
          <div class="min-w-0 flex-1">
            <p class="text-lg font-medium text-indigo-600">
              {{ department.name }}
            </p>
            <p class="text-sm text-gray-500 truncate">
              {{ department.fullName }}
            </p>
          </div>
        </div>
      </div>

      <div class="ml-4">
        <mat-icon class="text-gray-400">chevron_right</mat-icon>
      </div>
    </li>
  }
</ul>
